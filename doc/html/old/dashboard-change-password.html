
 
    <div class="main-inner-gray">
 <div class="container">
     
     <div class="row">
         <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
           
             <div class="sidebar inner-sidebr">
                  <ul class="main-categories inner-sidebar">
                        <li><a href="index.html#!/dashboard-my-profile" class="profile-icon">Profile</a></li>
                        <li class="active"><a href="index.html#!/dashboard-change-password" class="change-password-icon">Change Password</a></li>
                        <li><a href="index.html#!/dashboard-my-listing" class="my-listing-icon">My Listing</a></li>
                        <li><a href="index.html#!/dashboard-add-listing" class="add-listing-icon">Add Listing</a></li>
                        <li><a href="index.html#!/dashboard-received-inquiry" class="received-inquiry-icon">Received Inquiry</a></li>
                        <li><a href="index.html#!/dashboard-favorite" class="favourite-icon">Favourite</a></li>
                        <li><a href="#" class="logout-icon">Logout</a></li>
                    </ul>
             </div>
             
             
         </div>
         <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
            <div class="main-inner">
             <form name="loginForm" novalidate>
    
             <div class="row">
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="title-inner-page">Change Password</div></div>
                
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="form-group input-box-w inner-inpt" ng-class="{ 'has-error': loginForm.oldpassword.$touched && loginForm.oldpassword.$invalid }">
                         <input type="text" class="input-box" name="text" ng-model="user.oldpassword" ng-minlength="5" ng-maxlength="20" required/>
                         <span class="highlight"></span>
                         <span class="bar"></span>
                         <div ng-messages="loginForm.oldpassword.$error" ng-if="loginForm.$submitted || loginForm.oldpassword.$touched">
                         <div ng-messages-include="error-message.html"></div>
                         </div>
                         <label>Old Password</label>
                      </div>
                 </div>
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="form-group input-box-w inner-inpt" ng-class="{ 'has-error': loginForm.newpassword.$touched && loginForm.newpassword.$invalid }">
                         <input type="text" class="input-box" name="text" ng-model="user.newpassword" ng-minlength="5" ng-maxlength="20" required/>
                         <span class="highlight"></span>
                         <span class="bar"></span>
                         <div ng-messages="loginForm.newpassword.$error" ng-if="loginForm.$submitted || loginForm.newpassword.$touched">
                         <div ng-messages-include="error-message.html"></div>
                         </div>
                         <label>New Password</label>
                      </div>
                 </div>
               
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="form-group input-box-w inner-inpt" ng-class="{ 'has-error': loginForm.confirmnewpassword.$touched && loginForm.confirmnewpassword.$invalid }">
                         <input type="text" class="input-box" name="text" ng-model="user.confirmnewpassword" ng-minlength="5" ng-maxlength="20" required/>
                         <span class="highlight"></span>
                         <span class="bar"></span>
                         <div ng-messages="loginForm.confirmnewpassword.$error" ng-if="loginForm.$submitted || loginForm.confirmnewpassword.$touched">
                         <div ng-messages-include="error-message.html"></div>
                         </div>
                         <label>Confirm New Password</label>
                      </div>
                 </div>
             
                
              
                 
                
                  <div class="clr"></div>
                  
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                     <div class="button-innerpage">
                         <a href="#">Update</a>
                     </div>
                 </div>
                 
                 
             </div>
             
             
             
            </form>
             
         </div>
         </div>
     
 </div>
</div> 

    </div>
